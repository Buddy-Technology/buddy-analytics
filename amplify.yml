version: 1
frontend:
    phases:
        preBuild:
            commands:
                - 'yarn install'
        build:
            commands:
                - 'npm run build'
    artifacts:
        baseDirectory: '.next'
        files:
            - '**/*'
    cache:
        paths:
            - '.next/cache/**/*'
            - 'node_modules/**/*'
